apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: db-credentials
  namespace: flowmaestro
spec:
  refreshInterval: 5m

  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore

  target:
    name: db-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      # Template to construct DATABASE_URL from individual components
      data:
        DATABASE_URL: "postgresql://{{ .db_user }}:{{ .db_password }}@{{ .db_host }}:{{ .db_port }}/{{ .db_name }}"

  dataFrom:
    # Fetch all keys from the database config secret
    # This secret should contain: db_host, db_port, db_name, db_user, db_password
    - extract:
        key: flowmaestro-db-config
