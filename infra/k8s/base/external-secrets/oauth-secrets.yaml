apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth-secrets
  namespace: flowmaestro
spec:
  refreshInterval: 5m

  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore

  target:
    name: oauth-secrets
    creationPolicy: Owner
    template:
      type: Opaque

  data:
    # Slack OAuth
    - secretKey: SLACK_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-slack-client-id

    - secretKey: SLACK_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-slack-client-secret

    # Google OAuth
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-google-client-id

    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-google-client-secret

    # Notion OAuth
    - secretKey: NOTION_CLIENT_ID
      remoteRef:
        key: flowmaestro-app-notion-client-id

    - secretKey: NOTION_CLIENT_SECRET
      remoteRef:
        key: flowmaestro-app-notion-client-secret
