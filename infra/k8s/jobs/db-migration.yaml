apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: db-migration
spec:
  backoffLimit: 3
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: flowmaestro
        component: db-migration
    spec:
      serviceAccountName: flowmaestro-sa
      restartPolicy: OnFailure
      containers:
        - name: db-migration
          image: us-central1-docker.pkg.dev/flowmaestro-prod/flowmaestro/backend:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              set -e
              echo "Starting database migration..."

              # Construct DATABASE_URL from environment variables
              export DATABASE_URL="postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"

              echo "Connecting to database at ${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}"

              cd backend
              npm run db:migrate

              echo "Database migration completed successfully"
          env:
            # Database credentials (from secret)
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: port
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password

          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
