apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: flowmaestro-staging

bases:
  - ../../base

commonLabels:
  environment: staging

# Namespace override
namespace: flowmaestro-staging

# Patches for staging-specific configuration
patchesStrategicMerge:
  - replica-patch.yaml
  - resource-patch.yaml

# Image overrides
images:
  - name: REGION-docker.pkg.dev/PROJECT_ID/flowmaestro/backend
    newTag: staging
  - name: REGION-docker.pkg.dev/PROJECT_ID/flowmaestro/frontend
    newTag: staging
  - name: REGION-docker.pkg.dev/PROJECT_ID/flowmaestro/marketing
    newTag: staging
