# Temporal Dynamic Configuration for Local Development
# This file contains runtime configuration that can be changed without restarting Temporal

# Enable search attributes for better workflow visibility
system.forceSearchAttributesCacheRefreshOnRead:
  - value: true
    constraints: {}

# Increase history size limits for development
history.maxPageSize:
  - value: 1000
    constraints: {}

# Workflow execution retention (7 days for development)
system.workflowExecutionRetentionPeriodInDays:
  - value: 7
    constraints: {}

# Enable verbose logging for debugging
system.enableDebugMode:
  - value: false
    constraints: {}

# Frontend rate limits (generous for development)
frontend.rps:
  - value: 10000
    constraints: {}

# Keep completed workflows for debugging
frontend.keepAliveMaxConnectionAge:
  - value: 3600000000000
    constraints: {}

# Enable all advanced visibility features
system.enableNexus:
  - value: true
    constraints: {}
