apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: flowmaestro
  labels:
    app: flowmaestro
    component: db-migration
spec:
  backoffLimit: 3
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        app: flowmaestro
        component: db-migration
    spec:
      serviceAccountName: flowmaestro-sa
      restartPolicy: OnFailure
      containers:
        - name: db-migration
          image: REGION-docker.pkg.dev/PROJECT_ID/flowmaestro/backend:latest
          imagePullPolicy: Always
          command:
            - sh
            - -c
            - |
              echo "Starting database migration..."
              cd backend
              npm run db:migrate
              echo "Database migration completed successfully"
          env:
            # Database credentials (from secret)
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: port
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-credentials
                  key: password

            # Construct DATABASE_URL for node-pg-migrate
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"

          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
